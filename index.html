<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Do I want to go out?</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
  <div id='header'>
    <h1 id='title'>Today's weather</h1>
    <h2 id='error-box'></h2>
  </div>
  <div id='main-box'>

    <div id="temp-box">
      <h2 id="temp-reader">100 C</h2>
    </div>

    <br><br><br>

    <div id='secondary-box'>
      <div id="location-box">
        <h2 id="location-reader">Location C</h2>
      </div>
      <div id="wind-box">
        <h2 id="wind-reader">wind here</h2>
      </div>
      <div id="desc-box">
        <h2 id="desc-reader">description C</h2>
      </div>
      <br>
    </div>
    <button onClick="convertTemp()">C <-> F</button>
  </div>
  <script src='script.js' type="text/javascript"></script>
</body>

</html>
